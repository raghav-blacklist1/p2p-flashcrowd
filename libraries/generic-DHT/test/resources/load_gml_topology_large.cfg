
random.seed 111
simulation.endtime 0

simulation.experiments 1

SIZE 10
network.size SIZE

# holds the topology information
protocol.link peersim.core.IdleProtocol

# Transport protocol
protocol.no_delay UniformRandomTransport
{
	mindelay 0
	maxdelay 0
}

# setup DHT Protocol
protocol.generic_dht DHTProtocol
{
	topology link
	transport no_delay
}

# load topology from file
init.gml_loader TopologyLoader
{
    protocol generic_dht
    topology link
    gml_file test/resources/size_1000.gml
}
